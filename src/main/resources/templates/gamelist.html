<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="/css/omastyle.css">
    <title>Gamelist</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Games</h1>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out" class="btn btn-sm btn-outline-danger"/>
            </form>
        </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Platform</th>
                <th>Release Year</th>
                <th>Genre</th>
                <th>Game mode</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="game : ${games}">
                <td th:text="${game.title}"></td>
                <td th:text="${game.platform}"></td>
                <td th:text="${game.releaseYear}"></td>
                <td th:text="${game.genre.name}"></td>
                <td th:text="${game.mode}"></td>
                <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{games/delete/{id}(id=${game.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/games/newgame}" class="btn btn-success" id="addbtn">Add New Game</a>
    <a th:href="@{/reviews}" class="btn btn-secondary" id="backbtn">Go Back</a>
    </div>
</body>
</html>
