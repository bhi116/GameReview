<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Gamelist</title>
</head>
<body>
    <h1>Games</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Platform</th>
                <th>Release Year</th>
                <th>Genre</th>
                <th>Game mode</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="game : ${games}">
                <td th:text="${game.title}"></td>
                <td th:text="${game.platform}"></td>
                <td th:text="${game.releaseYear}"></td>
                <td th:text="${game.genre.name}"></td>
                <td th:text="${game.mode}"></td>
                <td><a th:href="@{games/delete/{id}(id=${game.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/games/newgame}">
        <button>Add New Game</button>
    </a>
    <a th:href="@{/reviews}">
        <button>Go Back</button>
    </a>
</body>
</html>
